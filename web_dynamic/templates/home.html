<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restraunt</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css?{{ cache_id }}"

<body>
<div class="hamburger-menu">
    <input id="menu__toggle" type="checkbox" />

      <span></span>
    </label>

    <ul class="menu__box">
      <li><a class="menu__item" href="#">Home</a></li>
      <li><a class="menu__item" href="#">About</a></li>
      <li><a class="menu__item" href="#">Team</a></li>

    </ul>

</div>
<div class="container">
  <div class="search">

      <div class="col-md-6">
        <div class="search-1"> <i class='bx bx-search-alt'></i> <input type="text" placeholder="UX Designer"> </div>
      </div>
      <div class="col-md-6">
        <div>
          <div class="search-2"> <i class='bx bxs-map'></i> <input type="text" placeholder="San Francisco,USA">

  </div>
</div>
