<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>modify</title>

    <link rel="stylesheet" href="../static/styles/chosen.min.css" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css"/>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel="stylesheet" href="../static/styles/modify.css" />

    <link rel="import" href="https://rawgit.com/sitepoint-editors/multiselect-web-component/master/src/multiselect.html"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.22/webcomponents.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <script type="text/javascript" src="../static/scripts/jquery-3.6.1.min.js" /></script> 
    <script type="text/javascript" src="../static/scripts/chosen.jquery.min.js" /></script>

    <script src="../static/scripts/modify.js"></script>

  </head>

  <body>
    <form action="/profile" method="POST">
    <div class="container">
      <h1 class="title">Modify Your Profile</h1>

      <div class="grid">
        <div class="form-group a">
          <label for="fname">First Name</label>
          <input id="fname" type="text" name="first_name"/>
        </div>

        <div class="form-group b">
          <label for="lname">Last Name</label>
          <input id="lname" type="text" name="last_name"/>
        </div>

        <div class="form-group phone-group">
          <label for="phone">Phone Number</label>
          <input id="phone" type="text" name="phone" required/>
        </div>

        <div class="textarea-group bio" >
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" required></textarea>
        </div>
        <div class="form-group">
          <label for="budget" >Budget (Per Month)</label>
          <input id="budget" name="budget" type="number" min="1" pattern="[0-9]" required/>
        </div>

        <div class="form-group">
          <label for="location"> Location </label>
          <label class="select" for="slct">
            <select id="slct" name="location" required="required">
              <option value="" disabled="disabled" selected="selected">Select option</option>
              <option value="#">One</option>
              <option value="#">Two</option>
            </select>
            <svg>
              <use xlink:href="#select-arrow-down"></use>
            </svg>
          </label>
            <svg class="sprites">
            <symbol id="select-arrow-down" viewbox="0 0 10 6">
              <polyline points="1 1 5 5 9 1"></polyline>
            </symbol>
            </svg>
        </div>

        <div class="form-group">
          <label for="sex"> Sex </label>
          <label class="select" for="slct">
            <select id="slct" name="sex" required="required">
              <option value="" disabled="disabled" selected="selected">Select option</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <svg>
              <use xlink:href="#select-arrow-down"></use>
            </svg>
          </label>
            <svg class="sprites">
            <symbol id="select-arrow-down" viewbox="0 0 10 6">
              <polyline points="1 1 5 5 9 1"></polyline>
            </symbol>
            </svg>
        </div>

      </div>

      <div class="form-group">
      <label for="preferences" id="preferences"> Preferences </label>

      <select id="multi-select" name="preferences" class="livesearch" multiple="multiple" style="width:500px">
        {% if method == "GET"%}
          {% for pref in prefs %}
            <option value={{pref.id}}>{{pref.name}}</option>
          {% endfor %}
        {% endif %}
      </select>

      </div>

      <div class="button-container">
        <button class="button" type="submit">Save</button>
      </div>
    </div>
  </form>
  </body>
</html>
